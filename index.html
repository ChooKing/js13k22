<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombie Virus</title>
  </head>
  <style>
    *{
      border: 0;
      margin: 0;
    }
    canvas{
      max-height: 100vh;
      height: 900px;
      max-width: 100vw;
      width: 1600px;
      display: block;
      margin: auto;
    }
    body{
      background-color: black;
    }
  </style>
  <body>
    <canvas id="canvas"></canvas>
    <svg>
      <filter id='rock' x='0%' y='0%' width='100%' height="100%">
        <feTurbulence type="fractalNoise" baseFrequency='0.01' result='noise' numOctaves="15" />
        <feDiffuseLighting in='noise' lighting-color='#444433' surfaceScale='18'>
          <feDistantLight azimuth='500' elevation='146' />
        </feDiffuseLighting>
      </filter>
      <filter id='plat'>
        <feTurbulence type="fractalNoise" baseFrequency='0.8' result='pn' numOctaves="1" />
        <feDiffuseLighting in='pn' lighting-color='#333322' surfaceScale='8'>
          <feDistantLight azimuth='400' elevation='126' />
        </feDiffuseLighting>
      </filter>
      <filter id="dil">
        <feMorphology operator="dilate" radius="1"/>
      </filter>
    </svg>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
